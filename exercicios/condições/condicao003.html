<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de velocidade</h1>
    <input type="number" name="textvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calculo()">
    <div id="res"></div>
    <script> 
        function calculo() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>multado</strong> por ultrapassar a velociadade!</p>'
            }
        }
    </script>
</body>
</html>
