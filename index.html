<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txth1">Escreva o seu nome de usuário</h1>
    <input type="text" id="nome">
    <input type="submit" value="Confirmar" id="res">
    <script>
        document.getElementById('res').onclick = function() {
           let nomeDoUsuário = document.getElementById('nome').value
           document.getElementById('txth1').textContent = `Bem vindo(a) ${nomeDoUsuário}!`
        } 
    </script>
</body>
</html>
