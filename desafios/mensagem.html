<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            width: 100px;
            height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>

    <button id="botao1">Botão 1</button>
    <button id="botao2">Botão 2</button>
    <button id="botao3">Botão 3</button>
    <script>
        var botao1 = document.getElementById('botao1')
        var botao2 = document.getElementById('botao2')
        var botao3 = document.getElementById('botao3')

        botao1.addEventListener('click', clique1)
        botao2.addEventListener('click', clique2)
        botao3.addEventListener('click', clique3)

        function clique1() {
            window.alert('Você clicou no primeiro botão!')
        }
        function clique2() {
            window.alert('Você clicou no segundo botão!')
        }
        function clique3() {
            window.alert('Você clicou no terceiro botão!')
        }
    </script>
</body>
</html>
