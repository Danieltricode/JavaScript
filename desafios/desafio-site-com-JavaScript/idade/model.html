<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiacdor de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade<h1>
    </header>
    <section>
        <div>
            <label for="txtano">Ano de Nascimento:</label>
            <input type="number" id="txtano" min="0"><br>

            <label for="radsex">Sexo:</label>
            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label><br>
            
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://www.github.com/danieltrindade3" target="_blank">Daniel Trindade</a></p>
    </footer>

</html>
