<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button>Inicie o desafio</button>

    <script>
        var button = document.getElementsByTagName('button')[0]
        button.addEventListener('click', clique)

        function clique() {
            var nome = window.prompt('Qual é o seu nome?');
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Eu acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
