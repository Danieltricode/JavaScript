<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clique()">
        Antecessor e Sucessor
    </button>
    <script>
        function clique() {
            var num = Number(window.prompt('Por favor, escreva um número inteiro.'))
            var ant = num - 1
            var suc = num + 1
            window.alert(`Antes de ${num} temos o número ${ant}.  Depois de ${num} temos o número ${suc}.`)
        }
    </script>
</body>
</html>
